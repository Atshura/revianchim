<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Ibu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #c0e399; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .preloader.loaded { opacity: 0; visibility: hidden; }
        .heart {
            width: 100px; height: 100px; background-color: #f7c9d9;
            position: relative; transform: rotate(-45deg);
            animation: beat 1.4s ease-in-out infinite;
        }
        .heart::before, .heart::after {
            content: ""; width: 100px; height: 100px;
            background-color: #f7c9d9; border-radius: 50%; position: absolute;
        }
        .heart::before { top: -50px; left: 0; }
        .heart::after { top: 0; left: 50px; }
        @keyframes beat {
            0%, 50%, 100% { transform: rotate(-45deg) scale(1); }
            30%, 70% { transform: rotate(-45deg) scale(1.1); }
        }
        .main-container {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            opacity: 0; transition: opacity 0.8s ease-out 0.5s;
            background-color: #fff;
        }
        body.loaded .main-container { opacity: 1; }
        .top-section {
            background-color: #c0e399;
            padding: 40px 20px 30px 20px; text-align: center;
        }
        .main-title {
            font-family: 'Dancing Script', cursive; font-size: 3.5em;
            color: #333; margin: 0; font-weight: 700;
        }
        .sub-title {
            font-family: 'Montserrat', sans-serif; font-size: 1em;
            color: #555; margin-top: 5px;
        }
        .content-section {
            flex-grow: 1; position: relative;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 20px; gap: 20px;
        }
        .content-section::before {
            content: ''; position: absolute;
            top: 0; left: 0; right: 0;
            height: 150px; background-color: #c0e399;
            z-index: 0;
        }
        .bottom-section {
            background-color: #c0e399;
            min-height: 8%;
        }
        .envelope {
            position: relative; width: 280px; height: 180px;
            cursor: pointer; overflow: hidden;
            border-radius: 10px; z-index: 1;
            transition: filter 0.3s ease;
        }
        .envelope-back, .envelope-flap, .envelope-front-label, .letter, .lock-icon {
            position: absolute; width: 100%; height: 100%;
        }
        .envelope-back { background-color: #f7c9d9; }
        .envelope-flap {
            background-color: #f5b9cd; transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 50% 100%, 0 50%);
            z-index: 3;
        }
        .envelope-front-label {
            display: flex; justify-content: center; align-items: center;
            color: #333; font-size: 1.8em; font-weight: 600;
            transition: opacity 0.3s ease; z-index: 4;
        }
        .letter {
            top: 0; width: 95%; height: 95%; margin: 2.5%;
            background-color: white; border-radius: 8px;
            transform: translateY(100%);
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; gap: 15px; z-index: 2;
        }
        .letter-content { font-size: 1.2em; color: #444; }
        .action-button {
            background-color: #f7c9d9; color: #333; border: none;
            padding: 10px 25px; border-radius: 20px; font-size: 1em;
            font-weight: 500; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .envelope.open .envelope-flap { transform: rotateX(180deg); }
        .envelope.open .letter { transform: translateY(0%); }
        .envelope.open .envelope-front-label {
            opacity: 0;
            pointer-events: none; /* <-- Tambahkan baris ini */
        }
        
        .envelope.locked {
            cursor: not-allowed;
            filter: grayscale(40%);
        }
        .lock-icon {
            display: none; justify-content: center; align-items: center;
            font-size: 4em; color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 5;
        }
        .envelope.locked .lock-icon { display: flex; }
        #popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        #popup.hidden { display: none; }
        .popup-content {
            background: white; padding: 30px; border-radius: 10px;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .popup-content p { font-size: 1.2em; margin-bottom: 20px; }
        #closePopup {
            background-color: #f5b9cd; border: none; padding: 10px 30px;
            border-radius: 20px; font-size: 1em; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="preloader"><div class="heart"></div></div>
    <div class="main-container">
        <div class="top-section">
            <h1 class="main-title">Untuk Ibu,</h1>
            <p class="sub-title">dari ayah, mas, adik</p>
        </div>
        <div class="content-section">
            <div class="envelope" id="ucapanEnvelope">
                <div class="envelope-back"></div>
                <div class="letter">
                    <div class="letter-content">Untaian Doa Terbaik</div>
                    <a href="ucapan.html"><button class="action-button">Baca Ucapan</button></a>
                </div>
                <div class="envelope-flap"></div>
                <div class="envelope-front-label">Ucapan</div>
            </div>
            <div class="envelope locked" id="fotoEnvelope">
                <div class="lock-icon">❤️</div>
                <div class="envelope-back"></div>
                <div class="letter">
                    <div class="letter-content">Kenangan Kita</div>
                    <a href="galeri.html"><button class="action-button">Lihat Foto</button></a>
                </div>
                <div class="envelope-flap"></div>
                <div class="envelope-front-label">Foto</div>
            </div>
            <div class="envelope locked" id="videoEnvelope">
                <div class="lock-icon">❤️</div>
                <div class="envelope-back"></div>
                <div class="letter">
                    <div class="letter-content">Sebuah Pesan Video</div>
                    <a href="#" target="_blank"><button class="action-button">Lihat Video</button></a>
                </div>
                <div class="envelope-flap"></div>
                <div class="envelope-front-label">Video</div>
            </div>
        </div>
        <div class="bottom-section"></div>
    </div>
    
    <div id="popup" class="hidden">
        <div class="popup-content">
            <p id="popup-text"></p>
            <button id="closePopup">OK</button>
        </div>
    </div>

    <audio id="trumpet-sound" src="trumpet.mp3" preload="auto"></audio>
    <audio id="birthday-song" src="song.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.querySelector('.preloader');
            const body = document.querySelector('body');
            const envelopes = document.querySelectorAll('.envelope');
            const videoEnvelope = document.getElementById('videoEnvelope');
            const fotoEnvelope = document.getElementById('fotoEnvelope');
            const ucapanEnvelope = document.getElementById('ucapanEnvelope');
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            const closePopup = document.getElementById('closePopup');
            const trumpetSound = document.getElementById('trumpet-sound');
            const birthdaySong = document.getElementById('birthday-song');
            let soundsPlayed = false;

            setTimeout(() => {
                preloader.classList.add('loaded');
                body.classList.add('loaded');
                body.style.overflow = 'auto';
            }, 1500);

            envelopes.forEach(envelope => {
                envelope.addEventListener('click', (event) => {
                    if (event.target.closest('a') || envelope.classList.contains('open')) {
                        return;
                    }

                    // --- LOGIKA KUNCI YANG BARU ---
                    if (envelope.id === 'fotoEnvelope' && envelope.classList.contains('locked')) {
                        popupText.textContent = 'Buka ucapan dulu Bu ❤️';
                        popup.classList.remove('hidden');
                        return;
                    }
                    
                    if (envelope.id === 'videoEnvelope' && envelope.classList.contains('locked')) {
                        popupText.textContent = 'Buka foto dulu Bu ❤️';
                        popup.classList.remove('hidden');
                        return;
                    }
                    
                    envelope.classList.add('open');
                    
                    // --- LOGIKA MEMBUKA KUNCI YANG BARU ---
                    if (envelope.id === 'ucapanEnvelope') {
                        fotoEnvelope.classList.remove('locked'); // Buka gembok foto
                    }
                    
                    if (envelope.id === 'fotoEnvelope') {
                        videoEnvelope.classList.remove('locked'); // Buka gembok video
                    }

                    checkAndPlayAudio();
                });
            });

            closePopup.addEventListener('click', () => {
                popup.classList.add('hidden');
            });
            
            function checkAndPlayAudio() {
                if (videoEnvelope.classList.contains('open') && 
                    fotoEnvelope.classList.contains('open') && 
                    ucapanEnvelope.classList.contains('open') && 
                    !soundsPlayed) 
                {
                    soundsPlayed = true;
                    trumpetSound.play();
                    trumpetSound.addEventListener('ended', () => {
                        birthdaySong.play();
                    });
                }
            }
        });
    </script>
</body>
</html>
