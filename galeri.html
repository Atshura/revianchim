<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdf6f8; /* Warna pink muda */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }
        .galeri-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .galeri-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .galeri-container img:hover {
            transform: scale(1.05);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Kenangan Indah</h1>

    <div class="galeri-container">
        <img src="kenangan1.jpg" alt="Foto kenangan 1">
        <img src="keluarga.png" alt="Foto keluarga">
        <img src="liburan.jpg" alt="Foto liburan">

        </div>

</body>
</html>
